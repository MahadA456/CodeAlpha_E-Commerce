<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    {% load static %} <!-- Load the static template tag -->
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Place Order</button>
        </form>
        <h2>Cart Summary</h2>
        <ul>
            {% for item in cart.items.all %}
                <li>{{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}</li>
            {% endfor %}
        </ul>
        <h3>Total: ${{ total }}</h3>
    </div>
</body>
</html>
